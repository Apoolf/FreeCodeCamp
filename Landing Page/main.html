<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital@1&display=swap" rel="stylesheet"> 
        <link href="css/style.css" rel="stylesheet">
        <title> Product Landing Page</title>
    </head>
    <body>

        <div class="page-wrapper">
            <header id="header">
                <div>
                    <img id="header-img" src="https://cdn.shopify.com/s/files/1/0247/5435/6320/files/ScrawlrBox-logo-2020_300x.png?v=1582625519" alt="Scrawlr Logo" width="200">             
                </div>
                <div>
                    <nav id="nav-bar">
                        <ul id="nav-bar-group">
                            <li><a class="nav-link" href="#how-it-works">How it works</a></li>
                            <li><a class="nav-link" href="#subscription">Subscribe</a></li>
                            <li><a class="nav-link" href="#social-media">Social Media</a></li>
                        </ul>
                    </nav>
                </div>
            </header>
        </div>
        <div id="news">
            <div>
                <h2 id="title">Art Box Subscription</h2>
            </div>
            <div>
                <form id="form" action="https://www.freecodecamp.com/email-submit">
                    <input id="email" type="email" placeholder="Enter your email"/>
                    <input id="submit" type="submit" value="Submit"/>
                </form>
            </div>
        </div>    
        <section id="how-it-works">
            <div>
                <iframe id="video" width="729" height="410" src="https://www.youtube.com/embed/W9deh-PLAB8" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
        </section>
        <section id="subscription">
            <div class="product" id="one-month">
                <div class="level">Monthly</div>
                <h3>£15.00</h3>
                <img id="product-img" src="https://cdn.shopify.com/s/files/1/0247/5435/6320/products/ScrawlrBox-Subscription-Monthly_600x.png?v=1581855578" height="200" alt="Product Image">
                <button class="btn">Select</button>
            </div>
            <div class="product" id="three-months">
                <div class="level">3 Months</div>
                <h3>£45.00</h3>
                <img id="product-img" src="https://cdn.shopify.com/s/files/1/0247/5435/6320/products/ScrawlrBox-Subscription-3Months-Prepaid_800x.png?v=1581855715" height="200" alt="Product Image">
                <button class="btn">Select</button>
            </div>
            <div class="product" id="six-months">
                <div class="level">6 Months</div>
                <h3>£85.00</h3>
                <img id="product-img" src="https://cdn.shopify.com/s/files/1/0247/5435/6320/products/ScrawlrBox-Prepaid-6-save_600x.png?v=1586390602" height="200" alt="Product Image">
                <button class="btn">Select</button>
            </div>
        </section>
        <section id="social-media">
            <div>
                <footer>
                    
                </footer>
            </div>
        </section>
        </div>
    </body>
</html>
