<!DOCTYPE html>
<html lang="en">
    <header>
        <link rel="stylesheet" href="css/style.css">
        <title> Survey Form</title> 
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap">
    </header>

    <body>
        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
        <div id="title-div">
            <h1 id="title">Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve our competition.</p>
        </div>
        <form id="survey-form">
            <div class="name-group">
                <label id="name-label" for="name">Name:</label>
                <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name" required/>
            </div>
            <div class="email-group">
                <label id="email-label" for="email">Email:</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="Enter your email" required/>
            </div>
            <div class="age-group">
                <label id="number-label" for="age">Age:</label>
                <input type="number" name="age" id="number" min="13" max="99" class="form-control" placeholder="Enter your age"/>
            </div>
            <div class="type-group">
                <p>Which option describes your current role?</p>
                <select id="dropdown" name="role" class="form-control" required>
                    <option disabled selected value>Select current role</option>
                    <option value="student">Student</option>
                    <option value="student">Full Time Job</option>
                    <option value="student">Part Time Job</option>
                    <option value="student">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class=select-group>
                <p>Would you recommend us to a friend?</p>
                <div class="inputs">
                    <label class="input-label"><input type="radio" name="recommend" value="definitely" class="input-radio" checked/>Definitely</label>
                    <label class="input-label"><input type="radio" name="recommend" value="maybe" class="input-radio"/>Maybe</label>
                    <label class="input-label"><input type="radio" name="recommend" value="not-sure" class="input-radio"/>Not Sure</label>
                </div>
            </div>
            <div class=check-group>
                <p>What game would you like to see on our platform?</p>
                <div class="inputs"></div>
                    <label class="input-label"><input type="checkbox" name="check" value="student" class="checkbox"/>Counter Strike</label>
                    <label class="input-label"><input type="checkbox" name="check" value="student" class="checkbox"/>League of Legends</label>
                    <label class="input-label"><input type="checkbox" name="check" value="student" class="checkbox"/>Arena of Valor</label>
                    <label class="input-label"><input type="checkbox" name="check" value="student" class="checkbox"/>Fall Guys</label>
                    <label class="input-label"><input type="checkbox" name="check" value="student" class="checkbox"/>Apex Legends</label>
                </div>
            </div>
            <div class="text-group">
                <p>Write any comment or suggestion:</p>
                <textarea id="comments" name="text-are" class="text-area" placeholder="Enter your text here..."></textarea>
            </div>
            <div>
                <button type="submit" id="submit" class="submit-button">Submit</button>
            </div>


        </form>
    </body>
</html>
